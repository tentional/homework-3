   <script>

      //Обчислення данних та виведення данних
       let userAge = parseInt(prompt('Ваш вік','25'));
       let result;
         if (userAge < 1 || userAge > 150) result = 'Некоректний вік';
         else if (userAge <= 6) result = 'Дитина у садочку';
         else if (userAge <= 17) result = 'Дитина у школі';
         else if (userAge <= 25) result = 'Студент';
         else if (userAge <= 60) result = 'Працівник';
         else result = 'Пенсіонер';
            alert(result)
   </script>
