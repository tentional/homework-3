   <script>
      //Введення данних
      let firstName = prompt("Введіть ім'я першої дитини");
      let secondName = prompt("Введіть ім'я другої дитини");
      let firstChildrenNum = parceInt(prompt('Введіть кількість цукерок у першої дитини'));
      let secondChildrenNum = parceInt(prompt('Введіть кількість цукерок у другої дитини'));

      //Обчислення данних та Виведення данних
      
      if (firstChildrenNum > secondChildrenNum)
         alert(`У ${firstName} більше цукерок`);
      else if (firstChildrenNum < secondChildrenNum)
