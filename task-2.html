<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <title>Завдання 2</title>
</head>
<body>
   <script>
      //Вводимо данні
      
		const MIN_VALUE = 1
		const MAX_VALUE = 5
		let message;
		//Знаходимо результат і записуэмо в змінну
		let randomNumber = Math.floor(Math.random() * (MAX_VALUE - MIN_VALUE + 1)) + MIN_VALUE
		let userNumber = parseInt(prompt(`Введіть число від ${MIN_VALUE} до ${MAX_VALUE}, щоб вгадати загадане`))
		if (userNumber === randomNumber) {
			alert('Число вгадано!')
			message = 'Ви вгадали!'
		}
		else {
			userNumber = parseInt(prompt('Число не вгадано. Залишилась остання cпроба.'))
			if (userNumber === randomNumber) {
				alert('Число вгадано!')
				message = 'Ви вгадали!'
			} 
			else {
				alert ('Спроби закінчились. Число не вгадано.')
				message = 'Ви не вгадали!   АХ-ХАХ--ААА МА-ШИ-НА ОБ--МА--НУ--ЛА ЛЮ-ДИ-Н-У-УУ-У!'
			} 
		}
		//Виводимо результат на сторінку
		document.write(`Результат виконання:<br>
                     Було загадано число: ${randomNumber}.<br>`);
   </script>
</body>
</html>
