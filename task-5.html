<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <title>Завдання 5</title>
</head>
<body>
   <script>
      let dayNum = parseInt(prompt('Введіть номер тижня'));
      let result;
      switch (dayNum){
         case 1: result='Понеділок';
            break;
         case 2: result='Вівторок';
            break;
         case 3: result='Середа';
            break;
         case 4: result='Четвер';
            break;
         case 5: result="П'ятниця";
            break;
         case 6: result='Суббота';
            break;
         case 7: result='Неділя';
            break;
         default: result='Ви ввели некоректне число, будь ласка, введіть число від 1 до 7(включно).'
      }
      alert(result);
   </script>
</body>
</html>
